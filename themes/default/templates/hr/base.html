{% extends "base.html" %}

{% load i18n %}
{% load menu %}

    <h1>{% trans "Human resources" %}</h1>

</div>
{% endblock %}

{% block main %}
<div class="sections">   
    <div class="menu">
        {% menu "hr_menu" %}
    </div>

        {% block section %}
        {% endblock %}
    </div>
</div>
{% endblock %}
